<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

 
<div class="splitter">
<div id="calculator" class = "grid-container">    
        <div class = "display"><input name="numberDisplay" id="numberDisplay" cols="40" rows="2"></input></div>
        <div class = "grid-item1"><button class = "numberButton" id="one">1</button></div>
        <div class = "grid-item2"><button class = "numberButton" id="two">2</button></div>
        <div class = "grid-item3"><button class = "numberButton" id="three">3</button></div>
        <div class = "grid-item4"><button class = "numberButton" id="four">4</button></div>
        <div class = "grid-item5"><button class = "numberButton" id="five">5</button></div>
        <div class = "grid-item6"><button class = "numberButton" id="six">6</button></div>
        <div class = "grid-item7"><button class = "numberButton" id="seven">7</button></div>
        <div class = "grid-item8"><button class = "numberButton" id="eight">8</button></div>
        <div class = "grid-item9"><button class = "numberButton" id="nine">9</button></div>
	<div class = "grid-item0"><button class = "numberButton" id="zero">0</button></div>
 	<div class = "grid-item-decimal"><button class = "numberButton grid-item-decimal" id="decimal">.</button></div> 
        <div class = "grid-item-plus"><button class = "operatorButton" id="plus">+</button></div>
        <div class = "grid-item-minus"><button class = "operatorButton" id="minus">-</button></div>
        <div class = "grid-item-divided"><button class = "operatorButton" id="divided">/</button></div>
        <div class = "grid-item-times"><button class = "operatorButton" id="times">x</button></div>
        <div class = "grid-item-equals"><button class = "Button grid-item-equals" id="equals">=</button></div>
        <div class = "grid-item-clear"><button class = "Button grid-item-clear" id="clear">CLR</button></div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
